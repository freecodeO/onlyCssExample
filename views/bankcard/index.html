<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent 3D Flip Card</title>
  <link rel="stylesheet" href="/bankcard/index.css">
</head>
<body>
  <section>
    <div class="card">
      <div class="face front">
        <div class="debit">RMB Credit Card</div>
        <h3 class="bank">招商银行</h3>
        <img src="/bankcard/chip.png" class="chip" alt="">
        <h3 class="number">0123 4567 8900 1234</h3>
        <h5 class="valid"><span>valid<br/>thru</span><span>09/29</span></h5>
        <h5 class="name">you name</h5>
        <div class="mechanic"><span>UnionPay</span><br/><span>银联</span></div>
      </div>
      <div class="face back">
        <div class="blackBar"></div>
        <div class="intro">
          <span>本卡为招商银行所有，如有拾得或经过本行授权，请即交回招商银行。</span>
          <br/>
          <span>使用本卡须遵守招商银行信用卡章程、领用合约及相关业务规定。</span>
        </div>
        <h5 class="bank">招商银行信用卡</h5>
        <div class="tel">
          <span>24</span><span>Hours<br/>Hotline</span>
          <span>400-820-5555</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
